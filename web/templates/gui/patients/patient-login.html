{% extends 'gui/base/base.html' %} {% load static %} {% block content %}

<section>
  <div
    class="flex flex-col items-center justify-center px-6 py-8 mx-auto md:h-screen lg:py-0 min-w-[800px]"
  >
    <a
      href="{% url 'home' %}"
      class="flex items-center mb-6 text-2xl font-semibold text-third"
    >
      <img
        class="w-8 h-8 mr-2"
        src="{% static 'images/icone-primary.png' %}"
        alt="logo"
      />
      Health Hub
    </a>
    <div
      class="w-full bg-white rounded-lg shadow border md:mt-0 sm:max-w-md xl:p-0 border-orange"
    >
      <div class="p-6 space-y-4 md:space-y-6 sm:p-8">
        <h1
          class="text-xl font-bold leading-tight tracking-tigh md:text-2xl text-primary"
        >
          Check your medical folder
        </h1>
        <form
          class="space-y-4 md:space-y-6"
          onsubmit="patientLogin(event, this)"
        >
          <div>
            <label
              for="username"
              class="block mb-2 text-sm font-medium text-gray-900 dark:text-white"
              >username</label
            >
            <input
              type="text"
              name="username"
              id="username"
              class="bg-gray-50 border border-gray-300 text-gray-900 sm:text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
              placeholder="John123"
              required=""
            />
          </div>
          <div>
            <label
              for="secret_key"
              class="block mb-2 text-sm font-medium text-gray-900 dark:text-white"
              >Secret key</label
            >
            <input
              type="password"
              name="secret_key"
              id="secret_key"
              placeholder="••••••••"
              class="bg-gray-50 border border-gray-300 text-gray-900 sm:text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
              required=""
            />
          </div>
          <button
            class="w-full text-white focus:outline-none font-medium rounded-lg text-sm px-5 py-2.5 text-center focus:ring-primary-800"
            style="background-color: #025464"
          >
            Check
          </button>
        </form>
      </div>
    </div>
  </div>
</section>
{% endblock %}
